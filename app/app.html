<style>
  :root {
    --bg: #0f172a;
    --fg: #e2e8f0;
    --muted: #94a3b8;
    --accent: #22d3ee;
    --card: #0b1220;
    --border: rgba(148, 163, 184, 0.2);
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    color: var(--fg);
    background:
      radial-gradient(800px 400px at 80% -100px, #22d3ee1a, transparent),
      var(--bg);
  }

  .main {
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 2rem;
  }

  .content {
    width: min(720px, 100%);
    background: color-mix(in oklab, var(--card) 92%, black 8%);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(4px);
    animation: fadeIn 0.4s ease-out both;
  }

  h1 {
    margin: 0 0 0.5rem;
    font-size: clamp(2rem, 6vw, 3rem);
    letter-spacing: -0.02em;
  }

  h1::after {
    content: "";
    display: block;
    width: 72px;
    height: 3px;
    margin-top: 0.5rem;
    background: linear-gradient(90deg, var(--accent), transparent);
    border-radius: 999px;
  }

  p {
    margin: 0;
    color: var(--muted);
    font-weight: 500;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (prefers-color-scheme: light) {
    :root {
      --bg: #f8fafc;
      --fg: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --border: rgba(2, 6, 23, 0.08);
      --accent: #0ea5e9;
    }
    .content { box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08); }
  }
</style>

<main class="main">
  <div class="content">
    <h1>Hello {{ name }}!</h1>
    <p>(Angular {{ angularVersion }})</p>
  </div>
</main>

<router-outlet />
